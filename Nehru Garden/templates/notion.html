<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Calculator</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(45deg, #f3f3f3, #e0e0e0);
        overflow: hidden;
      }

      .calculator {
        background: #222;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        padding: 20px;
        width: 320px;
        transform: translateY(50px);
        opacity: 0;
        animation: fadeIn 0.8s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .display {
        background: #2d2d2d;
        color: white;
        font-size: 2.5rem;
        padding: 15px;
        text-align: right;
        border-radius: 10px;
        margin-bottom: 20px;
        height: 80px;
        overflow: hidden;
        position: relative;
        box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
      }

      .input,
      .result {
        position: absolute;
        right: 15px;
        transition: all 0.3s ease;
      }

      .input {
        top: 15px;
        font-size: 1.5rem;
        color: #aaa;
      }

      .result {
        bottom: 15px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 15px;
      }

      button {
        border: none;
        background: #333;
        color: white;
        font-size: 1.5rem;
        padding: 15px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
      }

      button:hover {
        background: #444;
        transform: translateY(-3px);
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
      }

      .operator {
        background: #ff9500;
      }

      .operator:hover {
        background: #ffb143;
      }

      .equals {
        background: #007bff;
      }

      .equals:hover {
        background: #3a9eff;
      }

      .clear {
        background: #ff3b30;
      }

      .clear:hover {
        background: #ff6961;
      }

      button.pressed {
        animation: press 0.2s forwards;
      }

      @keyframes press {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(0.92);
        }
        100% {
          transform: scale(1);
        }
      }

      .calculator:before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        background: linear-gradient(45deg, #ff3b30, #007bff, #ff9500);
        z-index: -1;
        border-radius: 25px;
        opacity: 0.2;
        filter: blur(15px);
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <div class="input"></div>
        <div class="result">0</div>
      </div>
      <div class="buttons">
        <button class="clear">C</button>
        <button class="operator">()</button>
        <button class="operator">%</button>
        <button class="operator">÷</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">×</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="number">0</button>
        <button class="number">.</button>
        <button class="delete">⌫</button>
        <button class="equals">=</button>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const input = document.querySelector(".input");
        const result = document.querySelector(".result");
        const buttons = document.querySelectorAll("button");

        let currentInput = "";
        let currentOperation = "";
        let shouldResetInput = false;

        // Button press animation
        buttons.forEach((button) => {
          button.addEventListener("click", () => {
            button.classList.add("pressed");
            setTimeout(() => {
              button.classList.remove("pressed");
            }, 200);
          });
        });

        buttons.forEach((button) => {
          button.addEventListener("click", (e) => {
            const value = e.target.innerText;

            if (e.target.classList.contains("number")) {
              if (shouldResetInput) {
                currentInput = "";
                shouldResetInput = false;
              }
              currentInput += value;
              updateDisplay();
            }

            if (e.target.classList.contains("operator")) {
              if (currentInput !== "") {
                if (currentOperation !== "") {
                  calculate();
                } else {
                  result.innerText = currentInput;
                }
                currentOperation = currentInput + value;
                shouldResetInput = true;
              } else if (result.innerText !== "0") {
                currentOperation = result.innerText + value;
                shouldResetInput = true;
              }
              input.innerText = currentOperation;
            }

            if (e.target.classList.contains("equals")) {
              calculate();
              currentOperation = "";
              input.innerText = "";
              shouldResetInput = true;

              // Add result animation
              result.style.transform = "scale(1.1)";
              setTimeout(() => {
                result.style.transform = "scale(1)";
              }, 200);
            }

            if (e.target.classList.contains("clear")) {
              clearAll();

              // Add clear animation
              const calculator = document.querySelector(".calculator");
              calculator.style.transform = "translateX(10px)";
              setTimeout(() => {
                calculator.style.transform = "translateX(-10px)";
                setTimeout(() => {
                  calculator.style.transform = "translateX(0)";
                }, 100);
              }, 100);
            }

            if (e.target.classList.contains("delete")) {
              if (!shouldResetInput && currentInput.length > 0) {
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
              }
            }
          });
        });

        function updateDisplay() {
          result.innerText = currentInput || "0";
        }

        function calculate() {
          if (currentInput !== "" && currentOperation !== "") {
            const fullOperation = currentOperation + currentInput;
            let calculationString = fullOperation
              .replace(/×/g, "*")
              .replace(/÷/g, "/")
              .replace(/%/g, "/100");

            try {
              const calculationResult = eval(calculationString);
              result.innerText = Number.isInteger(calculationResult)
                ? calculationResult
                : calculationResult.toFixed(2);
              input.innerText = fullOperation + "=";
              currentInput = "";
            } catch (error) {
              result.innerText = "Error";
              setTimeout(() => {
                clearAll();
              }, 1500);
            }
          }
        }

        function clearAll() {
          currentInput = "";
          currentOperation = "";
          result.innerText = "0";
          input.innerText = "";
          shouldResetInput = false;
        }
      });
    </script>
  </body>
</html>
